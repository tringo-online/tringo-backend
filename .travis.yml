language: node_js
node_js:
- '4.1'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
services:
- mongodb
scripts:
  start: node app.js
  test: mocha
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
  on:
    repo:
  - "4.2.1"
before_script:
  - npm install -g gulp
  - npm rebuild node-sass
  - npm install -g moment
  - npm install -g angular-moment
script: gulp test
install:
  - npm install -g firebase-tools
after_success:
  - firebase deploy --email ${FIREBASE_USERNAME} --password ${FIREBASE_PASSWORD}
